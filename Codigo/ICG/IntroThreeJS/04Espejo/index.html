<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			var vertice1 = new THREE.Vector3( 5, 3, 1);
			var vertice2 = new THREE.Vector3( 3, 3, 1);
			var vertice3 = new THREE.Vector3( 3, 1, 1);	
			var vertice4 = new THREE.Vector3( 5, 1, 1);
			//ESPEJO
			var matrixE = new THREE.Matrix3();
			matrixE.set( 1, 0, 0,
						 0,-1, 0,
						 0, 0, 1);
									
			vertice1.applyMatrix3(matrixE);
			vertice2.applyMatrix3(matrixE);
			vertice3.applyMatrix3(matrixE);
			vertice4.applyMatrix3(matrixE);	
			
			console.log(vertice1);
			console.log(vertice2);
			console.log(vertice3);
			console.log(vertice4);
		</script>
	</body>
</html>
